<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donation History - Blockchain Donation Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .donation-amount {
            font-weight: bold;
            color: #198754;
        }
        .jumbotron {
            padding: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blockchain Donation Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blockchain">View Blockchain</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/donations">Donation History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Donation History</h1>
            <p class="lead">View all donations recorded in our blockchain.</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-3"><strong>Donor</strong></div>
                    <div class="col-md-2"><strong>Amount</strong></div>
                    <div class="col-md-4"><strong>Message</strong></div>
                    <div class="col-md-3"><strong>Date</strong></div>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="block : ${blocks}" th:if="${block.index > 0}">
                    <div class="row">
                        <div class="col-md-3" th:text="${block.donation.donorName}"></div>
                        <div class="col-md-2 donation-amount" th:text="${block.donation.amount}"></div>
                        <div class="col-md-4" th:text="${block.donation.message}"></div>
                        <div class="col-md-3" th:text="${#temporals.format(block.donation.timestamp, 'dd-MM-yyyy HH:mm')}"></div>
                    </div>
                </li>
                <li class="list-group-item text-center" th:if="${blocks.size() <= 1}">
                    <p class="text-muted my-2">No donations have been recorded yet.</p>
                </li>
            </ul>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Make a Donation</a>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            Â© 2025 Blockchain Donation Tracker
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
